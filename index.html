<title>喬光LED - 計算工具</title>

<center>
<form name="form1">
<table bgcolor="#eeeeff" border="0" cellspacing="1" cellpadding="8" style="font-size:12pt">
<tbody>
<h3>喬光LED - 計算工具</h3>
<tr bgcolor="#FFFFFF">
<td colspan="2">單片瓦數：</td>
<td><input type="number" size="15" maxlength="5" name="watt"></td></tr><tr bgcolor="#FFFFFF">
<td colspan="2">模組數量：</td>
<td><input type="number" size="15" maxlength="5" name="nums" onkeyup="totalwatt.value= this.value * watt.value; totalamp110.value= totalwatt.value/110; totalamp2201.value= totalwatt.value/220; totalamp2203.value= totalwatt.value/220/1.732; totalamp3803.value= totalwatt.value/380/1.732;"></td></tr>
<td colspan="2">總瓦數：</td>
<td><input type="text" size="15" maxlength="5" name="totalwatt" onkeyup=";">瓦(W)</td></tr>
<td colspan="2">總電流(110V)：</td>
<td><input type="text" size="15" maxlength="5" name="totalamp110" onkeyup=";">安培(A)</td></tr>
<td colspan="2">總電流(單相220V)：</td>
<td><input type="text" size="15" maxlength="5" name="totalamp2201" onkeyup=";">安培(A)</td></tr>
<td colspan="2">總電流(三相220V)：</td>
<td><input type="text" size="15" maxlength="5" name="totalamp2203" onkeyup=";">安培(A)</td></tr>
<td colspan="2">總電流(三相380V)：</td>
<td><input type="text" size="15" maxlength="5" name="totalamp3803" onkeyup=";">安培(A)</td></tr>
</center>
