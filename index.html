<title>喬光LED - 計算工具</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<div class='post-body entry-content' id='post-body-7500629007005924556' itemprop='articleBody'>
<br/>
<center>
<form name="form1">
<table bgcolor="#eeeeff" border="0" cellspacing="1" cellpadding="8">
<tbody>
<h3>喬光LED - 計算工具</h3>
<tr bgcolor="#FFFFFF">
<td colspan="2">單片瓦數：</td>
<td><input type="text"  name="watt" style=width:50px>瓦(W)</td></tr><tr bgcolor="#FFFFFF">
<td colspan="2">模組數量：</td>
<td><input type="text"  name="nums" style=width:50px onkeyup="totalwatt.value= Math.floor((this.value * watt.value)*100)/100; totalamp110.value= Math.floor((totalwatt.value/110)*100)/100; totalamp2201.value= Math.floor((totalwatt.value/220)*100)/100; totalamp2203.value= Math.floor((totalwatt.value/220/1.732)*100)/100; totalamp3803.value= Math.floor((totalwatt.value/380/1.732)*100)/100; totalamp110s.value= Math.floor((totalwatt.value/110*1.3)*100)/100; totalamp2201s.value= Math.floor((totalwatt.value/220*1.3)*100)/100; totalamp2203s.value= Math.floor((totalwatt.value/220/1.732*1.3)*100)/100; totalamp3803s.value= Math.floor((totalwatt.value/380/1.732*1.3)*100)/100;">片</td></tr>
<td colspan="2">總瓦數：</td>
<td><input type="text"  name="totalwatt" style=width:50px disabled="disabled">瓦(W)</td></tr>
<td colspan="2">總電流(110V)：</td>
<td><input type="text"  name="totalamp110" style=width:50px disabled="disabled">安培(A)</td></tr>
<td colspan="2">總電流含安全值(110V)：</td>
<td><input type="text"  name="totalamp110s" style=width:50px disabled="disabled">安培(A)</td></tr>
<td colspan="2">總電流(單相220V)：</td>
<td><input type="text"  name="totalamp2201" style=width:50px disabled="disabled">安培(A)</td></tr>
<td colspan="2">總電流含安全值(單相220V)：</td>
<td><input type="text"  name="totalamp2201s" style=width:50px disabled="disabled">安培(A)</td></tr>
<td colspan="2">總電流(三相220V)：</td>
<td><input type="text"  name="totalamp2203" style=width:50px disabled="disabled">安培(A)</td></tr>
<td colspan="2">總電流含安全值(三相220V)：</td>
<td><input type="text"  name="totalamp2203s" style=width:50px disabled="disabled">安培(A)</td></tr>
<td colspan="2">總電流(三相380V)：</td>
<td><input type="text"  name="totalamp3803" style=width:50px disabled="disabled">安培(A)</td></tr>
<td colspan="2">總電流含安全值(三相380V)：</td>
<td><input type="text"  name="totalamp3803s" style=width:50px disabled="disabled">安培(A)</td></tr>
<tr bgcolor="#FFFFFF">
<td colspan="2">寬度：</td>
<td><input type="text"  name="widthcm" style=width:70px>公分(CM)</td></tr><tr bgcolor="#FFFFFF">
<td colspan="2">高度：</td>
<td><input type="text"  name="hightcm" style=width:70px onkeyup="inch.value= Math.floor((Math.sqrt((this.value * this.value) + (widthcm.value * widthcm.value))/2.54)*100)/100 ">公分(CM)</td></tr>
<td colspan="2">吋數：</td>
<td><input type="text"  name="inch" style=width:70px disabled="disabled">吋</td></tr>
</form>
</center>
