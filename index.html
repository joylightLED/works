<title>喬光LED - 計算工具</title>

<div class='post-body entry-content' id='post-body-7500629007005924556' itemprop='articleBody'>
<br/>
<center>
<form name="form1">
<table bgcolor="#eeeeff" border="0" cellspacing="1" cellpadding="8">
<tbody>
<h3>喬光LED - 計算工具</h3>
<tr bgcolor="#FFFFFF">
<td colspan="2"><b>輸入單片瓦數:</b></td>
<td><input type="text"  name="watt" style=width:70px><b>瓦</b></td></tr><tr bgcolor="#FFFFFF">
<td colspan="2"><b>輸入模組數量:</b></td>
<td><input type="text"  name="nums" style=width:70px onkeyup="totalwatt.value= Math.floor((this.value * watt.value)*100)/100; totalamp110.value= Math.floor((totalwatt.value/110)*100)/100; totalamp2201.value= Math.floor((totalwatt.value/220)*100)/100; totalamp2203.value= Math.floor((totalwatt.value/220/1.732)*100)/100; totalamp3803.value= Math.floor((totalwatt.value/380/1.732)*100)/100; totalamp110s.value= Math.floor((totalwatt.value/110*1.3)*100)/100; totalamp2201s.value= Math.floor((totalwatt.value/220*1.3)*100)/100; totalamp2203s.value= Math.floor((totalwatt.value/220/1.732*1.3)*100)/100; totalamp3803s.value= Math.floor((totalwatt.value/380/1.732*1.3)*100)/100;"><b>片</b></td></tr>
<tr bgcolor="#9d9d9d">
<td colspan="2">總瓦數:</td>
<td><input type="text"  name="totalwatt" style=width:70px disabled="disabled">瓦</td></tr>
<tr bgcolor="#ff7575">
<td colspan="2">總電流(110V):</td>
<td><input type="text"  name="totalamp110" style=width:70px disabled="disabled">安培</td></tr>
<tr bgcolor="#ff7575">
<td colspan="2">含安全值(110V):</td>
<td><input type="text"  name="totalamp110s" style=width:70px disabled="disabled">安培</td></tr>
<tr bgcolor="#84c1ff">
<td colspan="2">總電流(單相220V):</td>
<td><input type="text"  name="totalamp2201" style=width:70px disabled="disabled">安培</td></tr>
<tr bgcolor="#84c1ff">
<td colspan="2">含安全值(單相220V):</td>
<td><input type="text"  name="totalamp2201s" style=width:70px disabled="disabled">安培</td></tr>
<tr bgcolor="#96fed1">
<td colspan="2">總電流(三相220V):</td>
<td><input type="text"  name="totalamp2203" style=width:70px disabled="disabled">安培</td></tr>
<tr bgcolor="#96fed1">
<td colspan="2">含安全值(三相220V):</td>
<td><input type="text"  name="totalamp2203s" style=width:70px disabled="disabled">安培</td></tr>
<tr bgcolor="#ffff6f">
<td colspan="2">總電流(三相380V):</td>
<td><input type="text"  name="totalamp3803" style=width:70px disabled="disabled">安培</td></tr>
<tr bgcolor="#ffff6f">
<td colspan="2">含安全值(三相380V):</td>
<td><input type="text"  name="totalamp3803s" style=width:70px disabled="disabled">安培</td></tr>
<tr bgcolor="#FFFFFF">
<td colspan="2"><b>輸入寬度:</b></td>
<td><input type="text"  name="widthcm" style=width:70px><b>公分</b></td></tr><tr bgcolor="#FFFFFF">
<td colspan="2"><b>輸入高度:</b></td>
<td><input type="text"  name="hightcm" style=width:70px onkeyup="inch.value= Math.floor((Math.sqrt((this.value * this.value) + (widthcm.value * widthcm.value))/2.54)*100)/100 "><b>公分</b></td></tr>
<tr bgcolor="#9d9d9d">
<td colspan="2">吋數:</td>
<td><input type="text"  name="inch" style=width:70px disabled="disabled">吋</td></tr>
<tr bgcolor="#FFFFFF">
<td colspan="2"><b>輸入吋數:</b></td><td>
<input type="text" style=width:70px maxlength="5" name="cm2inch" onkeyup="inch2cm.value=2.54 * this.value; len43.value=Math.floor((this.value*2.54/5*3)*100)/100 ; wid43.value=Math.floor((this.value*2.54/5*4)*100)/100; len54.value=Math.floor((this.value*2.54/6.403124*4)*100)/100 ; wid54.value=Math.floor((this.value*2.54/6.403124*5)*100)/100; len169.value=Math.floor((this.value*2.54/18.35756*9)*100)/100; wid169.value=Math.floor((this.value*2.54/18.35756*16)*100)/100; len1610.value=Math.floor((this.value*2.54/18.86796*10)*100)/100; wid1610.value=Math.floor((this.value*2.54/18.86796*16)*100)/100; len219.value=Math.floor((this.value*2.54/22.84732*9)*100)/100; wid219.value=Math.floor((this.value*2.54/22.84732*21)*100)/100;"><b>吋</b></td></tr>
<tr bgcolor="#FFFFFF">    <td colspan="2"><b>輸入對角線長度</b></td><td><input type="text" style=width:70px maxlength="5" name="inch2cm" onkeyup="cm2inch.value=0.3937 * this.value; len43.value=Math.floor((this.value/5*3)*100)/100; wid43.value=Math.floor((this.value/5*4)*100)/100; len54.value=Math.floor((this.value/6.403124*4)*100)/100 ; wid54.value=Math.floor((this.value/6.403124*5)*100)/100; len169.value=Math.floor((this.value/18.35756*9)*100)/100; wid169.value=Math.floor((this.value/18.35756*16)*100)/100; len1610.value=Math.floor((this.value/18.86796*10)*100)/100; wid1610.value=Math.floor((this.value/18.86796*16)*100)/100; len219.value=Math.floor((this.value/22.84732*9)*100)/100; wid219.value=Math.floor((this.value/22.84732*21)*100)/100;"><b>公分</b></td>      </tr></tr>  <tr bgcolor="#eeeeff">    <td>比例</td><td>高度</td><td>寬度</td></tr><tr bgcolor="#FFFFFF"><td>4:3</td><td><input type="text" style=width:70px name="len43" disabled="">公分</td><td><input type="text" style=width:70px name="wid43" disabled="">公分</td></tr><tr bgcolor="#FFFFFF"><td>5:4</td><td><input type="text" style=width:70px name="len54" disabled="">公分</td><td><input type="text" style=width:70px name="wid54" disabled="">公分</td></tr><tr bgcolor="#FFFFFF"><td>16:9</td><td><input type="text" style=width:70px name="len169" disabled="">公分</td><td><input type="text" style=width:70px name="wid169" disabled="">公分</td></tr><tr bgcolor="#FFFFFF"><td>16:10</td><td><input type="text" style=width:70px name="len1610" disabled="">公分</td><td><input type="text" style=width:70px name="wid1610" disabled="">公分</td></tr><tr bgcolor="#FFFFFF"><td>21:9</td><td><input type="text" style=width:70px name="len219" disabled="">公分</td><td><input type="text" style=width:70px name="wid219" disabled="">公分</td></tr></tbody></table></form><br /><br />
</form>
</center>
